<section class="contacts section section--contacts" id="contacts">
  <div class="contacts__general container">
    <h2 class="contacts__title">
      Регистрация на <span class="contacts__accent">бесплатную</span> телефонную
      <span class="contacts__accent">консультацию</span> по нюансам ВНО по английскому языку
    </h2>
    <p class="contacts__text">
      Оставь заявку на участие в <span class="contacts__accent">бесплатном занятии.</span><br />
      С вами свяжется консультант и ответит на вопросы
    </p>
    <form action="telegram.php" method="POST" class="contacts__form">
      <label for="name" class="contacts__name">
        <input
          type="text"
          name="user_name"
          id="name"
          placeholder="Имя*"
          pattern="^[АA-ЯZаa-яzЁё\s]+$"
          title="Используйте только буквы латиницы либо кириллицы"
          class="contacts__input"
        />
      </label>
      <label for="phone" class="contacts__tel">
        <input
          type="tel"
          name="user_phone"
          id="phone"
          placeholder="Телефон*"
          minlength="10"
          maxlength="13"
          pattern="^[\+ 0-9]+$"
          title="Введите корректный номер телефона (в формате +380XXXXXXXXX или 0XXXXXXXXX)"
          class="contacts__input"
        />
      </label>
      <button type="submit" class="contacts__submit">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
